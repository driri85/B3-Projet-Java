version: '3.8'

services:
  backend:
    build: ./backend
    container_name: B3-Projet-Java-backend
    ports:
      - "3001:8080"
    depends_on:
      - mysql
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/b3_project
      - DB_USER=root
      - DB_PASSWORD=example
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: B3-Projet-Java-frontend
    ports:
      - "8082:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:

version: '3.8'

services:
  backend:
    build: ./backend
    container_name: B3-Projet-Java-backend
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:mysql://localhost:3306/demo-sdv
      - DB_USER=root
      - DB_PASSWORD=root
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: B3-Projet-Java-frontend
    ports:
      - "8082:80"
    depends_on:
      - backend
    restart: unless-stopped